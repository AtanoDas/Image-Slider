<!DOCTYPE html>
<html>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>Slider</title>
</head>
<body>
	<center><h1>Image Slider</h1></center>
	<div class="slider-container">
		<div class="slider">
			<div class="slides">
				<!-- navigation btn -->
				<input type="radio" name="radio-btn" id="radio1">
				<input type="radio" name="radio-btn" id="radio2">
				<input type="radio" name="radio-btn" id="radio3">
				<input type="radio" name="radio-btn" id="radio4">
				<!-- next and prev button -->
				<input type="radio" name="radio-btn" id="next">
				<input type="radio" name="radio-btn" id="prev">

				<!-- img slider -->

				<div class="slide first">
					<img src="img/img1.jpg"  alt="">
				</div>
				<div class="slide">
					<img src="img/img2.jpg" alt="">
				</div>
				<div class="slide">
					<img src="img/img3.jpg" alt="">
				</div>
				<div class="slide">
					<img src="img/img4.jpg" alt="">
				</div>

			</div>

			<!-- next prev button -->
			<div class="next-prev-btn">
				<label for="next" class="next-btn" onclick ="nextslide(1)"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></label>
				<label for="prev" class="prev-btn" onclick ="prevslide(-1)"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></label>
			</div>



			<!-- manual navigation section -->
			<div class="manual-nav">
				<label for="radio1" class="manual-btn" onclick ="displayslide(1)"></label>
				<label for="radio2" class="manual-btn" onclick ="displayslide(2)"></label>
				<label for="radio3" class="manual-btn" onclick ="displayslide(3)"></label>
				<label for="radio4" class="manual-btn" onclick ="displayslide(4)"></label>

			</div>


			
		</div>
		
	</div>

	<script>

		var number = 1;

		setInterval(function(){

			document.getElementById('radio'+number).checked = true;
			number++;

			if (number>4) {

				number = 1;
			}

		},1000);
	</script>


		<script type="">




		var first = document.getElementsByClassName('first');
		setMargin(1);
		var active = 0;

		function displayslide(n) {
			active = n;

			setMargin(n);
		}

		function setMargin(num)
		{			
				if(num == 1){
					first[0].style.marginLeft = '0%';
				}
				else if(num == 2){
					first[0].style.marginLeft = '-20%';

				}
				else if(num == 3){
					first[0].style.marginLeft = '-40%';

				}
				else if(num == 4){
					first[0].style.marginLeft = '-60%';

				}
		}

		function nextslide(p){
			active = active+p;
			displayslide(active);
		}

		function prevslide(q){
			active = active+q;
			displayslide(active);
		}


	</script>


	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


	

</body>
</html>
